<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test Page</h1>
    <label for="ws-url">WebSocket URL:</label>
    <input type="text" id="ws-url" value="ws://localhost:8080/websocket" />
    <button id="connect-btn">Connect</button>
    <br /><br />

    <label for="message">Message:</label>
    <input type="text" id="message" />
    <button id="send-btn" disabled>Send</button>
    <br /><br />

    <div>
        <strong>Log:</strong>
        <div id="log" style="border: 1px solid #ccc; padding: 10px; width: 400px; height: 200px; overflow-y: scroll;"></div>
    </div>

    <script>
        let socket;

        document.getElementById('connect-btn').addEventListener('click', () => {
            const url = document.getElementById('ws-url').value;
            socket = new WebSocket(url);

            socket.addEventListener('open', () => {
                log(`Connected to ${url}`);
                document.getElementById('send-btn').disabled = false;
                // setInterval(() => {
                //     if (socket && socket.readyState === WebSocket.OPEN) {
                //         const message = `Ping at ${new Date().toLocaleTimeString()}`;
                //         socket.send(message);
                //     }
                // }, 500);
            });

            socket.addEventListener('message', (event) => {
                log(`Received: ${event.data}`);
            });

            socket.addEventListener('close', () => {
                log('WebSocket connection closed');
                document.getElementById('send-btn').disabled = true;
            });

            socket.addEventListener('error', (error) => {
                log(`Error: ${error.message}`);
            });
        });

        document.getElementById('send-btn').addEventListener('click', () => {
            const message = document.getElementById('message').value;
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                log(`Sent: ${message}`);
            } else {
                log('WebSocket is not open.');
            }
        });

        function log(message) {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.textContent = message;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
    </script>
</body>
</html>
